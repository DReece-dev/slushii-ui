<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu's - Application UI</title>
    <link rel="stylesheet" href="/css/slushii.css">
</head>

<body class="body-color">
    <header>
        <div class="bar">
            <div class="container px-5">
                <nav class="nav">
                    <div class="img-fluid">
                        <img src="/assets/Slushii-Logo.png" alt="Slushii" width="23px" class="mt-1 mx-1">
                    </div>
                    <ul class="nav">
                        <li><a href="/index.html" class="subtitle is-5 nav-link-other font-normal"
                                style="margin-top: 2px;">Slushii
                                UI</a></li>
                        <span class="small mt-3"> |</span>
                        <span class="small mt-3 mx-2">by the creator of Slushii CSS</span>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container px-1" style="margin-top: 10em">
        <nav class="breadcrumb has-custom" aria-label="breadcrumbs">
            <ul>
                <li><a href="index.html" class="text-decortation-none">Application UI</a></li>
                <li><a href="#forms" class="text-decortation-none">Forms</a></li>
            </ul>
        </nav>
        <div style="margin-left: 40px;">
            <h2 class="subtitle is-3 font-bold">Select Menus</h2>
            <p class="small">Simple</p>
        </div>
    </div>
    <div class="container px-5">
        <section class="box mt-4 mb-3">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div>
                        <select class="form-select">
                            <option selected="">Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <p class="small mt-5 mb-4">Simple dark</p>
        <section class="box is-dark mt-4 mb-3">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div>
                        <select class="form-select is-dark">
                            <option selected="">Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <p class="small mt-5 mb-4">Simple Custom List Box - JavaScript Required</p>
        <section class="box mt-4 mb-3">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div>
                        <button id='list-box-toggle' class="list-box-button shadow-md" type="button"
                            aria-haspopup="true" aria-expanded="false">
                            <span class="list-box-span">Select</span>
                            <span class="list-box-icon text-grey">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="w-5 h-5" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </span>
                        </button>
                        <div id="up-panel">
                            <ul class="flex flex-col list-box-panel mt-1 align-center"
                                aria-labelledby="listbox-button-1" aria-orientation="vertical" id="listbox-options"
                                role="listbox" tabindex="0">
                                <li class="list-box-option py-2" id="listbox-option" role="option" tabindex="-1"
                                    aria-selected="true"><span class="font-medium">One</span></li>
                                <li class="list-box-option py-2" id="listbox-option" role="option" tabindex="-1"
                                    aria-selected="true"><span class="font-medium">Two</span></li>
                                <li class="list-box-option py-2" id="listbox-option" role="option" tabindex="-1"
                                    aria-selected="true"><span class="font-medium">Three</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/slushii.js"></script>
</body>

</html>
