<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toogles - Application UI</title>
    <link rel="stylesheet" href="/css/slushii.css">
</head>

<body class="body-color">
    <header>
        <div class="bar">
            <div class="container px-5">
                <nav class="nav">
                    <div class="img-fluid">
                        <img src="/assets/Slushii-Logo.png" alt="Slushii" width="23px" class="mt-1 mx-1">
                    </div>
                    <ul class="nav">
                        <li><a href="/index.html" class="subtitle is-5 nav-link-other font-normal"
                                style="margin-top: 2px;">Slushii
                                UI</a></li>
                        <span class="small mt-3"> |</span>
                        <span class="small mt-3 mx-2">by the creator of Slushii CSS</span>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container px-1" style="margin-top: 10em">
        <nav class="breadcrumb has-custom" aria-label="breadcrumbs">
            <ul>
                <li><a href="index.html" class="text-decortation-none">Application UI</a></li>
                <li><a href="#forms" class="text-decortation-none">Forms</a></li>
            </ul>
        </nav>
        <div style="margin-left: 40px;">
            <h2 class="subtitle is-3 font-bold">Toggles</h2>
            <p class="small">Simple Toggle</p>
        </div>
    </div>
    <div class="container px-5">
        <section class="box mt-4 mb-5">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div class="mt-3">
                        <div class="switch">
                            <input class="switch-input" id="exampleSwitch" type="checkbox">
                            <label class="switch-paddle" for="exampleSwitch">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <p class="small mt-4 mb-3">With left label and description</p>
        <section class="box mt-4 mb-5">
            <div class="flex align-middle align-center">
                <div class="mx-auto">
                    <div class="mt-3">
                        <div class="columns">
                            <div class="column is-narrow">
                                <span>Available to hire</span>
                                <p class="small">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                                    numquam.</p>
                            </div>
                            <div class="column">
                                <div class="switch small mt-3 m-3">
                                    <input class="switch-input" id="exampleSwitch2" type="checkbox">
                                    <label class="switch-paddle" for="exampleSwitch2">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
