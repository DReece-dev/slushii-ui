<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges - Application UI</title>
    <link rel="stylesheet" href="/css/slushii.css">
</head>

<body class="body-color">
    <header>
        <div class="bar">
            <div class="container px-5">
                <nav class="nav">
                    <div class="img-fluid">
                        <img src="/assets/Slushii-Logo.png" alt="Slushii" width="23px" class="mt-1 mx-1">
                    </div>
                    <ul class="nav">
                        <li><a href="/index.html" class="subtitle is-5 nav-link-other font-normal"
                                style="margin-top: 2px;">Slushii
                                UI</a></li>
                        <span class="small mt-3"> |</span>
                        <span class="small mt-3 mx-2">by the creator of Slushii CSS</span>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container px-1" style="margin-top: 10em">
        <nav class="breadcrumb has-custom" aria-label="breadcrumbs">
            <ul>
                <li><a href="index.html" class="text-decortation-none">Application UI</a></li>
                <li><a href="#navigation" class="text-decortation-none">Elements</a></li>
            </ul>
        </nav>
        <div style="margin-left: 40px;">
            <h2 class="subtitle is-3 font-bold">Badges / Labels</h2>
            <p class="small">Simple</p>
        </div>
    </div>
    <div class="container px-5">
        <section class="box mt-4 mb-5">
            <div class="text-center">
                <div class="badge is-dark">Badge</div>
                <div class="badge is-red">Badge</div>
                <div class="badge is-lightred">Badge</div>
                <div class="badge is-yellow">Badge</div>
                <div class="badge is-green">Badge</div>
                <div class="badge is-blue">Badge</div>
                <div class="badge is-lightblue">Badge</div>
                <div class="badge is-purple">Badge</div>
            </div>
        </section>
        <p class="small mt-4 mb-3">Rounded</p>
        <section class="box mt-4 mb-5">
            <div class="text-center">
                <div class="badge is-dark is-rounded">Badge</div>
                <div class="badge is-red is-rounded">Badge</div>
                <div class="badge is-lightred is-rounded">Badge</div>
                <div class="badge is-yellow is-rounded">Badge</div>
                <div class="badge is-green is-rounded">Badge</div>
                <div class="badge is-blue is-rounded">Badge</div>
                <div class="badge is-lightblue is-rounded">Badge</div>
                <div class="badge is-purple is-rounded">Badge</div>
            </div>
        </section>
        <p class="small mt-4 mb-3">Label Simple</p>
        <section class="box mt-4 mb-5">
            <div class="text-center">
                <div class="label is-rounded">Label</div>
                <div class="label is-blue is-rounded">Label</div>
                <div class="label is-indigo is-rounded">Label</div>
                <div class="label is-red is-rounded">Label</div>
                <div class="label is-green is-rounded">Label</div>
                <div class="label is-orange is-rounded">Label</div>
                <div class="label is-dark-grey is-rounded">Label</div>
            </div>
        </section>
    </div>
</body>

</html>
