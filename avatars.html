<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/slushii.css">
    <title>Avatars - Application UI</title>
</head>

<body class="body-color">
    <header>
        <div class="bar">
            <div class="container px-5">
                <nav class="nav">
                    <div class="img-fluid">
                        <img src="/assets/Slushii-Logo.png" alt="Slushii" width="23px" class="mt-1 mx-1">
                    </div>
                    <ul class="nav">
                        <li><a href="/index.html" class="subtitle is-5 nav-link-other font-normal"
                                style="margin-top: 2px;">Slushii
                                UI</a></li>
                        <span class="small mt-3"> |</span>
                        <span class="small mt-3 mx-2">by the creator of Slushii CSS</span>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container px-1" style="margin-top: 10em">
        <nav class="breadcrumb has-custom" aria-label="breadcrumbs">
            <ul>
                <li><a href="index.html" class="text-decortation-none">Application UI</a></li>
                <li><a href="#navigation" class="text-decortation-none">Elements</a></li>
            </ul>
        </nav>
        <div style="margin-left: 40px;">
            <h2 class="subtitle is-3 font-bold">Avatars</h2>
            <p class="small">Simple</p>
        </div>
    </div>
    <div class="container px-5">
        <section class="box mt-4 mb-3">
            <div class="text-center">
                <div class="avatar-circular"></div>
                <div class="avatar-circular"></div>
                <div class="avatar-circular"></div>
                <div class="avatar-circular"></div>
            </div>
        </section>
        <p class="small mt-5 mb-5">Simple rounded</p>
        <section class="box mt-4 mb-3">
            <div class="text-center">
                <div class="avatar-rounded"></div>
                <div class="avatar-rounded"></div>
                <div class="avatar-rounded"></div>
                <div class="avatar-rounded"></div>
            </div>
        </section>
        <p class="small mt-5 mb-5">Simple with placeholder</p>
        <section class="box mt-4 mb-3">
            <div class="text-center">
                <div class="flex align-middle align-center">
                    <div class="mx-auto max-w-xs">
                        <img src="/assets/app-icons/avatar-placeholder.png" alt="avatar-placeholder" width="100px">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
