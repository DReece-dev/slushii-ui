<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Groups - Application UI</title>
    <link rel="stylesheet" href="/css/slushii.css">
</head>


<body class="body-color">
    <header>
        <div class="bar">
            <div class="container px-5">
                <nav class="nav">
                    <div class="img-fluid">
                        <img src="/assets/Slushii-Logo.png" alt="Slushii" width="23px" class="mt-1 mx-1">
                    </div>
                    <ul class="nav">
                        <li><a href="/index.html" class="subtitle is-5 nav-link-other font-normal"
                                style="margin-top: 2px;">Slushii
                                UI</a></li>
                        <span class="small mt-3"> |</span>
                        <span class="small mt-3 mx-2">by the creator of Slushii CSS</span>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container px-1" style="margin-top: 10em">
        <nav class="breadcrumb has-custom" aria-label="breadcrumbs">
            <ul>
                <li><a href="index.html" class="text-decortation-none">Application UI</a></li>
                <li><a href="#forms" class="text-decortation-none">Forms</a></li>
            </ul>
        </nav>
        <div style="margin-left: 40px;">
            <h2 class="subtitle is-3 font-bold">Input Groups</h2>
            <p class="small">Input with label</p>
        </div>
    </div>
    <div class="container px-5">
        <section class="box mt-4 mb-3">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div>
                        <label for="email" class="font-medium">Email</label>
                        <input class="input-field-default" type="email" name="email" id="email"
                            placeholder="example@example.com">
                    </div>
                </div>
            </div>
        </section>
        <p class="small mt-5 mb-3">Input with label and help text</p>
        <section class="box mt-4 mb-3">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div>
                        <label for="email" class="font-medium ms-1">Email</label>
                        <input class="input-field-default" type="email" name="email" id="email"
                            placeholder="example@example.com">
                        <div class="mt-3">
                            <span class="text-grey small ms-1">We'll only use this for spam.</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <p class="small mt-5 mb-3">Input with inline add-on</p>
        <section class="box mt-4 mb-3">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div>
                        <label for="company" class="font-medium ms-1">Company Website</label>
                        <input class="input-field-default" type="text" name="text" id="text"
                            placeholder="https://ww.example.com">
                    </div>
                </div>
            </div>
        </section>
        <p class="small mt-5 mb-3">Input with pill shape</p>
        <section class="box mt-4 mb-3">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div>
                        <label for="company" class="font-medium ms-1">Name</label>
                        <input class="input-field-default pilled" type="text" name="text" id="text"
                            placeholder="Jane Doe">
                    </div>
                </div>
            </div>
        </section>
        <p class="small mt-5 mb-3">Input with inset label</p>
        <section class="box mt-4 mb-3">
            <div class="flex align-middle align-center">
                <div class="mx-auto max-w-xs">
                    <div>
                        <div class="card-heading-container-custom-width">
                            <label for="company" class="font-medium ms-1">Name</label>
                            <br>
                            <span class="text-grey ms-1">Jane Doe</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
