<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons - Application UI</title>
    <link rel="stylesheet" href="/css/slushii.css">
</head>

<body class="body-color">
    <header>
        <div class="bar">
            <div class="container px-5">
                <nav class="nav">
                    <div class="img-fluid">
                        <img src="/assets/Slushii-Logo.png" alt="Slushii" width="23px" class="mt-1 mx-1">
                    </div>
                    <ul class="nav">
                        <li><a href="/index.html" class="subtitle is-5 nav-link-other font-normal"
                                style="margin-top: 2px;">Slushii
                                UI</a></li>
                        <span class="small mt-3"> |</span>
                        <span class="small mt-3 mx-2">by the creator of Slushii CSS</span>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container px-1" style="margin-top: 10em">
        <nav class="breadcrumb has-custom" aria-label="breadcrumbs">
            <ul>
                <li><a href="index.html" class="text-decortation-none">Application UI</a></li>
                <li><a href="#navigation" class="text-decortation-none">Elements</a></li>
            </ul>
        </nav>
        <div style="margin-left: 40px;">
            <h2 class="subtitle is-3 font-bold">Buttons</h2>
            <p class="small">Simple buttons</p>
        </div>
    </div>
    <div class="container px-5">
        <section class="box mt-4 mb-5">
            <div class="text-center">
                <button class="button is-blue">Button</button>
                <button class="button is-indigo">Button</button>
                <button class="button is-pink">Button</button>
                <button class="button is-red">Button</button>
                <button class="button is-orange">Button</button>
                <button class="button is-green">Button</button>
                <button class="button dark-grey">Button</button>
                <button class="button warning">Button</button>
                <button class="button danger">Button</button>
                <button class="button is-light">Button</button>
                <button class="button is-dark">Button</button>
            </div>
        </section>
        <p class="small mt-5 mb-5">Rounded buttons</p>
        <section class="box mt-4 mb-5">
            <div class="text-center">
                <button class="button is-blue is-rounded">Button</button>
                <button class="button is-indigo is-rounded">Button</button>
                <button class="button is-pink is-rounded">Button</button>
                <button class="button is-red is-rounded">Button</button>
                <button class="button is-orange is-rounded">Button</button>
                <button class="button is-green is-rounded">Button</button>
                <button class="button dark-grey is-rounded">Button</button>
                <button class="button warning is-rounded">Button</button>
                <button class="button danger is-rounded">Button</button>
                <button class="button is-light is-rounded">Button</button>
                <button class="button is-dark is-rounded">Button</button>
            </div>
        </section>
    </div>
</body>

</html>
